<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>sampple</title>
</head>
<body>
    <div id = "practice">
        <ol>
            <li v-for = "animal in animals">
                {{ animal }}
            </li>
        </ol>
        <div>
            <p>{{ message }}</p>
            <button v-on:click="changeText">Click Me</button>
        </div>
        <div>
            <p>{{ input_message }}</p>
            <input v-model="input_message">
        </div>
        <div>
            <ol>
                <foods-list></foods-list>
            </ol>
        </div>
    </div>

    <div>
        <ol>
            <todo-list
                    v-for="list in todoList"
                    v-bind:todo="list"
            ></todo-list>
        </ol>
    </div>


    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>

    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <div id="app-7">
        <ol>
            <!--
              各 todo-item の内容を表す todo オブジェクトを与えます。
              これにより内容は動的に変化します。
              また後述する "key" を各コンポーネントに提供する必要があります。
            -->
            <todo-item
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    v-bind:key="item.id"
            ></todo-item>
        </ol>
    </div>


    <div id="suzuka-1">
        <ol>
            <todo-list
                    v-for="item in todoList"
                    v-bind:todo="item"
                    v-bind:id = "item.id"
            ></todo-list>
        </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="js/sample.js"></script>
</body>
</html>
